<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ddt</title>
    <style>
		body {
			padding: 10px 30px;
		}
        /* 菜单栏容器样式 */
       .menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* 菜单按钮样式 */
       .menu button {
            padding: 5px 10px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 菜单按钮悬停样式 */
       .menu button:hover {
            background-color: #ddd;
        }

        /* 被点击按钮的样式 */
       .menu button.active {
            background-color: #ccc;
        }

        /* 显示区域样式 */
       .content {
            font-size: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <p></p>
    <!-- 菜单栏 -->
    <div class="menu" style="margin-left:10px;">
        <button id="ctripBtn">携程</button>
        <button id="bookingBtn">Booking</button>
        <button id="agodaBtn">Agoda</button>
		<button id="hwBtn">HW</button>
		<button id="meituanBtn">美团</button>
    </div>
    <div id="content1" class="content">
		<iframe src="ctrip.html" width="100%" height="600" style="border: none;"></iframe>
	</div>
    <div id="content2" class="content">
		<iframe src="booking.html" width="100%" height="600" style="border: none;"></iframe>
	</div>
    <div id="content3" class="content">
	    <iframe src="agoda.html" width="100%" height="600" style="border: none;"></iframe>
	</div>
	<div id="content4" class="content">
	    <iframe src="hw.html" width="100%" height="600" style="border: none;"></iframe>
	</div>
	<div id="content5" class="content">
	    <iframe src="meituan.html" width="100%" height="600" style="border: none;"></iframe>
	</div>
	
	 <!-- 引入第一个 HTML 文件 -->
    
    <!-- 引入第二个 HTML 文件 -->
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctripBtn = document.getElementById('ctripBtn');
            const bookingBtn = document.getElementById('bookingBtn');
            const agodaBtn = document.getElementById('agodaBtn');
			const hwBtn = document.getElementById('hwBtn');
			const meituanBtn = document.getElementById('meituanBtn');
			
            const content1 = document.getElementById('content1');
            const content2 = document.getElementById('content2');
            const content3 = document.getElementById('content3');
			const content4 = document.getElementById('content4');
			const content5 = document.getElementById('content5');
            const buttons = [ctripBtn, bookingBtn, agodaBtn, hwBtn, meituanBtn];
            const contents = [content1, content2, content3, content4, content5];

            buttons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    // 移除所有按钮的 active 类
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // 为当前点击的按钮添加 active 类
                    this.classList.add('active');
                    // 隐藏所有内容区域
                    contents.forEach(content => content.style.display = 'none');
                    // 显示对应内容区域
                    contents[index].style.display = 'block';
                });
            });

            // 加载第一个 HTML 文件
            <!-- fetch('ctrip.html') -->
              <!-- .then(response => response.text()) -->
              <!-- .then(data => { -->
                    <!-- content1.innerHTML = data; -->

            // 加载第二个 HTML 文件
            <!-- fetch('booking.html') -->
              <!-- .then(response => response.text()) -->
              <!-- .then(data => { -->
                    <!-- content2.innerHTML = data; -->
                <!-- }); -->

            // 加载第三个 HTML 文件
            <!-- fetch('agoda.html') -->
              <!-- .then(response => response.text()) -->
              <!-- .then(data => { -->
                    <!-- content3.innerHTML = data; -->
                <!-- }); -->
        });
    </script>
</body>

</html>
